<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./ball.js"></script>
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      
      
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        
      <a-cursor></a-cursor>        
      </a-entity>

      <a-assets timeout="10000">
        <a-asset-item
          id="pins"
          src="./models/pin/scene.gltf"
        ></a-asset-item>
        </a-assets>

      <!--Ball-->
      <a-entity ball></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>

      <!--Pins-->
      <a-entity position="0 0 -15">
      <a-entity
        id="pin1"
        gltf-model="#pins"
        position="0 0 -1"
        scale="1 1 1"
        rotation="0 90 0" ></a-entity>

        <a-entity
        id="pin2"
        gltf-model="#pins"
        position="0 0 -2"
        scale="1 1 1"
        rotation="0 90 0" ></a-entity>

        <a-entity
        id="pin3"
        gltf-model="#pins"
        position="0 0 -3"
        scale="1 1 1"
        rotation="0 90 0" ></a-entity>

        <a-entity
        id="pin4"
        gltf-model="#pins"
        position="0 0 -4"
        scale="1 1 1"
        rotation="0 90 0" ></a-entity>

        <a-entity
        id="pin5"
        gltf-model="#pins"
        position="0 0 -5"
        scale="1 1 1"
        rotation="0 90 0" ></a-entity>

        <a-entity
        id="pin6"
        gltf-model="#pins"
        position="0 0 -6"
        scale="1 1 1"
        rotation="0 90 0" ></a-entity>

        <a-entity
        id="pin7"
        gltf-model="#pins"
        position="0 0 -7"
        scale="1 1 1"
        rotation="0 90 0" ></a-entity>

        <a-entity
        id="pin8"
        gltf-model="#pins"
        position="0 0 -8"
        scale="1 1 1"
        rotation="0 90 0" ></a-entity>

        <a-entity
        id="pin9"
        gltf-model="#pins"
        position="0 0 -9"
        scale="1 1 1"
        rotation="0 90 0" ></a-entity>

        <a-entity
        id="pin10"
        gltf-model="#pins"
        position="0 0 -10"
        scale="1 1 1"
        rotation="0 90 0" ></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
